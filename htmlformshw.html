<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Exploring New HTML5 Input Types</title>
</head>
<body>

    <header>
        <h1>Exploring New HTML5 Input Types</h1>
        <div role="alert" aria-live="assertive"></div>

    </header>
    <main>
        <section>
            <h3>Email Input:</h3>
            <form action="/submit" method="POST">
            <form onsubmit="handlesubmit">
                <label for="email">Email (required):</label>
                <input 
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email Here"
                    autocomplete="on"
                    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                    title="abc123@email.com"
                    required>
                    <button type="submit">Submit</button>
                    <div role="alert" aria-live="assertive"></div>
        </section>
            

        <section>
            <h3>Number Input:</h3>
                <label for="quantitiy">Quantitiy</label>
                <input type="number" id="quantitiy" name="quantitiy" min="0" max="10">
                <div role="alert" aria-live="assertive"></div>
        </section>
                
                
        <section>
            <h3>Select Date:</h3>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" min="1900-01-01" max="2100-01-01">
                <div role="alert" aria-live="assertive"></div>
        </section>    
            
           
        <section>   
            <h3>Range of Understanding:</h3>
                <label for="understanding">Understanding of Subject</label>
                <input type="range" name="understanding" id="understanding" min="0" max="10">
                <div role="alert" aria-live="assertive"></div>
        </section>
           
            
        <section>   
            <h3>Color Feeling Chooser:</h3>
                <label for="colorfeeling">What color describes your feelings today:</label>
                <input type="color" id="colorfeeling" name="colorfeeling" value="#ff0000">
                <div role="alert" aria-live="assertive"></div>
        </section>
             
            
        <h1>Building a Comprehensice Web Form</h1>
            <h3>Favorite Programing Language:</h3>
            <label for="language">Programing Language:</label>
            <div role="alert" aria-live="assertive"></div><br>
            <section>
                <select name="language" id="language">
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                </select>
                <div role="alert" aria-live="assertive"></div><br>
            </section>
            <section>
                <label for="language">Level of Expertise:</label>
                <input type="radio" id="beginner" name="language" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" id="intermediate" name="language" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="advanced" name="language" value="advanced">
                <label for="advanced">Advanced</label><br>
                <div role="alert" aria-live="assertive"></div>
            </section>
            <section>
                <h3>Preferred Development Platforms:</h3>
                <input type="checkbox" id="platform1" name="platform1" value="web">
                <label for="platform1"> Web</label><br>
                <input type="checkbox" id="platform2" name="platform2" value="mobile">
                <label for="platform2"> Mobile</label><br>
                <input type="checkbox" id="platform3" name="platform3" value="desktop">
                <label for="platform3"> Desktop</label><br>
                <div role="alert" aria-live="assertive"></div>
            <section>


        </form>


    </main>
</body>
</html>
